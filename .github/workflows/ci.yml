name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & Test (JaCoCo report)
        run: mvn -B clean verify

      - name: Upload JaCoCo report artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Trivy FS Scan (JSON report)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-fs-report.json
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-fs-report.json

      - name: Summarize Trivy severities
        run: |
          python - <<'PY'
          import json
          from collections import Counter
          path = "trivy-fs-report.json"
          data = json.load(open(path, encoding="utf-8"))
          c = Counter()
          for r in data.get("Results", []):
            for v in (r.get("Vulnerabilities") or []):
              c[v.get("Severity","UNKNOWN")] += 1
          print("Trivy severity counts:", dict(c))
          PY

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=run-${{ github.run_number }}

      - name: Collect metrics (Sonar + Trivy + JaCoCo)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION_NAME }}
          TRIVY_REPORT: trivy-fs-report.json
          JACOCO_XML: target/site/jacoco/jacoco.xml
        run: python scripts/collect_metrics.py

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-metrics-${{ github.run_number }}
          path: |
            reports/run-metrics.json
            reports/run-metrics.csv
